<ion-header>

  <ion-navbar color="primary">
    <button ion-button  class="home-menu" (click)="backHome()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>消息中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <div class="messagelist-div1" >             
        <ion-item detail-push class="messagelist-item1" (click)="message()"> 
          <ion-icon name="paper" color="primary" class="messagelist-icon1"></ion-icon>   
          <p class="messagelist-p1">点点育儿</p>
        </ion-item>
        <ion-item detail-push class="messagelist-item1" (click)="message()"> 
          <ion-icon name="chatboxes" color="primary" class="messagelist-icon1"></ion-icon>     
          <p class="messagelist-p1">回复我的</p>
        </ion-item>
        <ion-item detail-push class="messagelist-item1" (click)="message()"> 
          <ion-icon name="mail" color="primary" class="messagelist-icon1"></ion-icon>
          <p class="messagelist-p1">系统通知</p>
        </ion-item>
      </div>    
  </ion-list>   
</ion-content>
