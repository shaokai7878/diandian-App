<ion-header>

  <ion-navbar color="primary">
    <button ion-button class="classify-menu" (click)="home()">
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" class="classify-search">
    </ion-searchbar>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <div class="classify-div1">
    <p class="div1-p1" style="color:red;background-color: #f4f1f1;">热门</p>
    <p class="div1-p1">进口</p>
    <p class="div1-p1">食品</p>
    <p class="div1-p1">服装</p>
    <p class="div1-p1">用品</p>
    <p class="div1-p1">出行</p>

      <ion-segment-button value="message"class='message' >
          找信息
      </ion-segment-button>
      <ion-segment-button value="serve" class="tou">
          找服务
      </ion-segment-button>
    </ion-segment> -->
  </div>
  <div class="classify-div2">
    <div class="div2-div1">
      <p class="div2-p1">热门</p>
      <div class="div2-hot" *ngFor="let item of getItems(appType)" (click)="about()">
        <img src="{{item.path}}" alt="" class="div2-img1">
        <p class="div2-p2">{{item.name}}</p>
      </div>
    </div>
    <div class="div2-div1"></div>
  </div>
</ion-content>
