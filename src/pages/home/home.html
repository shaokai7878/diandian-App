<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle class="home-menu" color="light" (click)="classify()">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-searchbar color="dark" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" class="home-search">
      </ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only color='light' (click)="messagelist()">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
    
</ion-header>

<ion-content padding>
    <ion-slides loop="true" class="slide">
      <ion-slide >
        <img src="assets/imgs/slides.jpeg">
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/slides1.jpeg">
      </ion-slide>
      <ion-slide >
          <img src="assets/imgs/slides.jpeg">
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/slides1.jpeg">
      </ion-slide>
    </ion-slides>
    <div class="home-today">
      <ion-icon name="color-wand" color="primary" class="today-icon1"></ion-icon>
      <p class="today-p1">今日主推</p>
      <p class="today-p2">每日汇聚千万妈妈的精心推荐</p>
      <img src="assets/imgs/today1.jpeg" alt="" class="today-img1">
    </div>
    <div class="home-today">
      <ion-icon name="flower" color="primary" class="today-icon1"></ion-icon>
      <p class="today-p1">当季新品</p>
      <p class="today-p2">精挑细选，专场内更多精品等你发现</p>
      <img src="assets/imgs/today1.jpeg" alt="" class="today-img1">
    </div>
</ion-content>
