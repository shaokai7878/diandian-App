<ion-header>
  <ion-navbar color="theme" >
    <ion-title style="margin-left:25%;">用户注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" placeholder="用户名:"style="border:1px solid #faae96;margin:42% 4% 6%;width:90%;" [(ngModel)]="username"></ion-input>
  <ion-input type="password" placeholder="密　码:"style="border:1px solid #faae96;margin:4%;width:90%;" [(ngModel)]="password"></ion-input>
  <button ion-button round  style="width:90%;background-color:#faae96;margin:4%;" (click)="goLogin()">注册</button>
  <p style="color:#faae96;margin-left:19%;">点击注册，即代表同意《点点用户协议》</p>
</ion-content>
