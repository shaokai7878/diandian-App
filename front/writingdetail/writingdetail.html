  <p>初冬来临，妈咪们应该注意些什么呢</p>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;很多家长（尤其是祖辈）在天气刚刚变冷的时候，就迫不及待地给孩子穿上厚厚的秋衣、秋裤等紧身衣物，以为这样可以给孩子更好的保暖，
    孩子就不会感冒了。但效果往往却是适得其反，孩子依然会感冒。那究竟是什么原因造成孩子感冒的呢？其实穿着紧身的衣服和裤子，过渡的添衣会影响孩子皮肤散热，
    容易削弱孩子对外界气温变化的适应能力，再加上孩子本身就活泼好动，容易出汗，这样一来，一冷一热也会增加孩子感冒的机会。</p>
