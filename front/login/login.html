
<ion-content padding>
  <img src="assets/imgs/touxiang.png">
  <ion-input type="text" placeholder="用户名:"style="border:1px solid #faae96;margin:2%;width:92%;" [(ngModel)]="username"></ion-input>
  <ion-input type="password" placeholder="密　码:"style="border:1px solid #faae96;margin:2%;width:92%;"[(ngModel)]="password"></ion-input>

    <button ion-button color="theme"(click)="goTabs()"

  <ion-icon class="icon1" name="logo-tux" color="theme"></ion-icon>
  <ion-icon class="icon2" name="logo-twitch" color="theme"></ion-icon>
  <ion-icon class="icon3" name="logo-twitter" color="theme"></ion-icon>
  <p style="color:#faae96;float:right;margin-top:30%;"(click)="goRegister()">新用户注册</p>
