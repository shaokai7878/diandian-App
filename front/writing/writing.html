<ion-header>
  <ion-navbar color="theme">  
    <ion-title  style="position: absolute;top: 15%;left: 40%;">写文章</ion-title>
    <ion-buttons>
      <ion-icon md="md-paper-plane" color="light" style="position: absolute;bottom:40%;left: 93%;"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <input class="biaoti" type="text"placeholder="请输入标题..."[(ngModel)]="title">
  <textarea class="wenben" placeholder="正文"[(ngModel)]="summary"></textarea>
  <img src="assets/imgs/zhongcao1.jpg" style="width:106px; height:100px;"/>
  <p>插入链接:<input type='text'[(ngModel)]="href" style="width:83%"></p>
  <p>作　　者:<input type="text" placeholder="" [(ngModel)]="author" style="width:83%"></p>
  <button ion-button color="theme" style="width:100%" round (click)="write()">发表文章</button>
</ion-content>
